{% extends 'base.html' %}
{% block content %}
<section class="panel">
  <div class="panel-header">
    <div>
      <h1>Settings</h1>
      <p class="muted">Customize your CheesePie experience.</p>
    </div>
  </div>

  <div class="controls">
    <div class="control-group">
      <label for="theme-select">Theme</label>
      <div class="inline">
        <select id="theme-select">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="ocean">Ocean</option>
          <option value="forest">Forest</option>
          <option value="plum">Plum</option>
          <option value="contrast">High Contrast</option>
          <option value="mouse">Mouse</option>
        </select>
        <button id="apply-theme" class="btn primary">Apply</button>
      </div>
    </div>
    <div class="control-group">
      <label for="cfg-select">Config file</label>
      <div class="inline" style="gap:8px; flex-wrap: wrap">
        <select id="cfg-select" style="flex:1; min-width: 280px"></select>
        <div style="display:flex; gap:8px">
          <button id="apply-config" class="btn themed-settings">Apply</button>
          <button id="reset-config" class="btn">Reset to default</button>
        </div>
      </div>
      <div class="muted" id="cfg-status" style="margin-top:6px"></div>
    </div>
    <div class="control-group">
      <label>Server</label>
      <div class="inline" style="gap:8px; flex-wrap: wrap">
        <button id="restart-app" class="btn themed-settings">Restart server</button>
        <div class="muted" id="restart-status"></div>
      </div>
      <div class="muted" style="margin-top:6px">
        Requires a process manager (Docker/systemd) to auto-restart after exit.
      </div>
    </div>
    <div class="control-group">
      <label>Update</label>
      <div class="inline" style="gap:8px; flex-wrap: wrap">
        <button id="update-app" class="btn themed-settings">Update from GitHub</button>
        <div class="muted" id="update-status"></div>
      </div>
      <div class="muted" style="margin-top:6px">
        Runs <code>git pull</code> and restarts the server on success.
      </div>
    </div>
  </div>
</section>
{% endblock %}
